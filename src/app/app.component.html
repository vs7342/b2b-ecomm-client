<div class="container">

  <div *ngIf="route.children.length === 0" class="all-cards row">

    <!--List of Retailers-->
    <div *ngFor="let retailer of retailer_list" class="col-xs-4 col-sm-4 col-md-4 col-lg-4">
      <a class="card btn" [routerLink]="['', retailer.Url_Part]">
        <div>
          {{retailer.Website_Title}}
        </div>
      </a>
    </div>

  </div>

  <router-outlet></router-outlet>

</div>
<app-toaster></app-toaster>
